<!DOCTYPE khtml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon says Game</h1>
    <h2>Press any key to start the Game</h2>
    <h3 id="high-score">Highest score :</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn blue" type="button" id="blue">1</div>
            <div class="btn plum " type="button" id="plum">2</div>
        </div>
        <div class="line-two">
            <div class="btn red " type="button" id="red">3</div>
            <div class="btn green " type="button" id="green">4</div>
        </div>
    </div>
  <script src="app.js"></script>  
</body>
</html>
